sudo: false
language: node_js
node_js:
- '8'
- '9'
- '10'
cache:
  directories:
  - node_modules
install:
- yarn
script:
- yarn test
- yarn run coveralls
jobs:
  include:
  - stage: npm release
    node_js: '8'
    script:
    - echo "Deploying to npm ..."
    - yarn build
    before_deploy:
    - cd dist
    deploy:
      provider: npm
      email: "$NPM_EMAIL"
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true
